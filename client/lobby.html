<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessy | Lobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/design.css" />
    <link rel="stylesheet" href="css/lobby.css" />
  </head>
  <body>
    <div id="rooms">
      <div id="room-1" class="room">
        <div class="room-name">Room 1</div>
        <div class="room-players">2/2</div>
      </div>
      <div id="room-2" class="room">
        <div class="room-name">Room 2</div>
        <div class="room-players">1/2</div>
      </div>
      <div id="room-3" class="room">
        <div class="room-name">Room 3</div>
        <div class="room-players">0/2</div>
      </div>
      <div id="room-4" class="room">
        <div class="room-name">Room 4</div>
        <div class="room-players">0/2</div>
      </div>
      <div id="room-5" class="room">
        <div class="room-name">Room 5</div>
        <div class="room-players">0/2</div>
      </div>
    </div>

    <div class="rightContainer">
      <form id="account" action="/">
        <div id="account_name"></div>
        <button type="submit" id="account_logout">Logout</button>
      </form>

      <form id="create_room">
        <input
          type="password"
          id="create_room_password"
          placeholder="Password"
        />
        <button type="submit">Create Room</button>
      </form>

      <form id="join_room">
        <input
          type="text"
          id="join_room_id"
          placeholder="Room ID"
          autocomplete="off"
        />
        <input type="password" id="join_room_password" placeholder="Password" />
        <button type="submit" id="join_room_button">Join Random Room</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/lobby/index.js" type="module"></script>
  </body>
</html>
