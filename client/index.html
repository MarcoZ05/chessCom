<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessy | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="stylesheet" href="css/design.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <form id="login" autocomplete="off">
      <h1>Login</h1>
      <input type="text" id="login_name" placeholder="Username" required />
      <input
        type="password"
        id="login_password"
        placeholder="Password"
        required
      />
      <button type="submit">Submit</button>
    </form>

    <form id="register" autocomplete="off">
      <h1>Register</h1>
      <input type="text" id="register_name" placeholder="Username" required />
      <input type="email" id="register_email" placeholder="Email" required />
      <input
        type="password"
        id="register_password_0"
        placeholder="Password"
        required
      />
      <input
        type="password"
        id="register_password_1"
        placeholder="Password"
        required
      />

      <button type="submit">Register</button>
    </form>

    <form id="verify">
      <h1>Verify</h1>
      Please check your email for a verification code and enter it below.
      <input type="text" id="verify_input" placeholder="Code" required />
      <button type="submit">Verify</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/login/index.js" type="module"></script>
  </body>
</html>
